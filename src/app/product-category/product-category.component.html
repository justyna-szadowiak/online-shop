<h1>Product Category</h1>
<ng-container *ngIf="products.length">
  <mat-card *ngFor="let category of categories | keyvalue">
    <div mat-line>
      <div><b>{{category.key | titlecase}}</b> ({{getProductsNumber(category.value)}})</div>
      <ul>
      <li *ngFor="let product of category.value">
        {{product.title}}
      </li>
      </ul>
    </div>
  </mat-card>
</ng-container>
